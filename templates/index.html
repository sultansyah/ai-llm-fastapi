<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
</head>
<body>
    <div id="chat"></div>

    <script>
        const eventSource = new EventSource("/chat?prompt=Halo, kenalkan dirimu!")
        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data)
            document.getElementById("chat").innerHTML += data.token
        }
    </script>
</body>
</html>
